<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
</head>
<body>
    <div class="main">
        <div class="cabecalho">
            Chat de Atendimento
        </div>
        <div class="mensagem" id="chat-messages">
            <!-- Aqui serão exibidas as mensagens -->
            <div class="textoatd">
                Atendente diz:           
                <div class="textoatd2">
                    Olá, bem-vindo ao atendimento!      
                </div>  
            </div>
        </div>
        <input type="text" class="chat-input" id="mensagem-input" placeholder="Digite sua mensagem...">
        <button class="botao" onclick="enviar()">Enviar</button>
    </div>

    <script>
        function enviar() {
            var input = document.getElementById("mensagem-input");
            var mensagem = input.value.trim();
            
            if (mensagem !== "") {
                var chat = document.getElementById("chat-messages");
                var novamensagem = document.createElement("div");
                novamensagem.className = "textovc"; 
                novamensagem.innerHTML = "Usuário diz:<div class='textovc2'>" + mensagem + "</div>";
                chat.appendChild(novamensagem);            
                input.value = "";
            }
        }
    </script>
</body>
</html>
